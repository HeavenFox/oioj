#------------------------------------------
# OIOJ Judge Server Configuration
#------------------------------------------

# Port number. Currently, no limitation is imposed, so you should add rules in your firewall
port = 9458

# Agent User ID. Judge Server daemon runs as root, but programs do not
agent_uid = 1000

# Concurrency
concurrent_jobs = 1
cpu_count = 1

compiler_time_limit = 5

# Used to adjust timing disparity among different machines
time_multiplier = 1.0

waitlist_size = 10

# Working directory
working_dir_prefix = /var/oioj/working/

# Directory containing all test cases
data_dir_prefix = /var/oioj/data/

# Temp Dir
temp_dir_prefix = /var/oioj/oiojdata/

# Location of Problem Schema Database. 
problem_schema_db = /var/oioj/oioj.sqlite

# Web Server Information
webserver_address = 192.168.1.127
webserver_callback = /oioj/callback.php

